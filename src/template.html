<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <p>Weather App</p>
      <ul>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <section>
      <div>
        Search for your city here!
        <search style="display: flex">
          <input id="locationInput" type="text" /><button id="searchButton">
            Search
          </button>
        </search>
      </div>
    </section>
    <section>
      <div>
        <p id="locationName"></p>
        <div id="currentWeather"></div>
        <h2 id="currentTemp"></h2>
        <p>Feels like: <span id="feelsLike"></span></p>
      </div>
      <div>
        Weather Forecast
        <div id="forecastWrapper"></div>
      </div>
    </section>
  </body>
</html>
